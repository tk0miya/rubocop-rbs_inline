Style/RbsInline/InvalidComment:
  Description: "Checks the rbs-inline annotation comment is valid."
  Enabled: true
  VersionAdded: "1.0.0"

Style/RbsInline/InvalidTypes:
  Description: "Checks the rbs-inline annotation comment uses valid types."
  Enabled: true
  VersionAdded: "1.0.0"

Style/RbsInline/KeywordSeparator:
  Description: "Checks the rbs-inline annotation comment does not use a separator after the keywords."
  Enabled: true
  VersionAdded: "1.0.0"

Style/RbsInline/ParametersSeparator:
  Description: "Checks the rbs-inline annotation comment uses a separator to parameters"
  Enabled: true
  VersionAdded: "1.0.0"

Style/RbsInline/RedundantArgumentType:
  Description: "Checks for redundant argument type annotations when both annotation comments and @rbs parameter comments exist."
  Enabled: true
  VersionAdded: "1.5.0"
  EnforcedStyle: rbs_param_comment
  SupportedStyles:
    - annotation_comment
    - rbs_param_comment

Style/RbsInline/RedundantReturnType:
  Description: "Checks for redundant return type annotations when multiple return type specifications exist."
  Enabled: true
  VersionAdded: "1.5.0"
  EnforcedStyle: inline_comment
  SupportedStyles:
    - annotation_comment
    - inline_comment
    - rbs_return_comment

Style/RbsInline/UnmatchedAnnotations:
  Description: "Checks the rbs-inline annotation comment is surely matched."
  Enabled: true
  VersionAdded: "1.0.0"
